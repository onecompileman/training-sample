<form class="row d-flex" [formGroup]="form">
  <div class="col">
    <input
      type="text"
      class="form-control"
      placeholder="Skill"
      formControlName="name"
    />
    <div
      class="d-flex flex-column rk-sign-up__error"
      *ngIf="form.touched && form.get('name').errors"
    >
      <small class="text-danger" *ngIf="form.get('name').errors['required']">
        Skill is required
      </small>
      <small class="text-danger" *ngIf="form.get('name').errors['minlength']">
        Skill must be at least 2 characters
      </small>
    </div>
  </div>
  <div class="col">
    <div class="d-flex">
      <select name="" id="" class="form-select" formControlName="mastery">
        <option value="" disabled selected>Select an option</option>
        <option value="beginner">Beginner</option>
        <option value="master">Master</option>
        <option value="intermediate">Intermediate</option>
      </select>
      <div *ngIf="enableDelete" (click)="onDelete()" class="btn btn-danger">x</div>
    </div>
    <div
      class="d-flex flex-column rk-sign-up__error"
      *ngIf="form.touched && form.get('mastery').errors"
    >
      <small class="text-danger" *ngIf="form.get('mastery').errors['required']">
        This field is required
      </small>
    </div>
  </div>
</form>
